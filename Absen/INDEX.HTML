<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Absensi Siswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            color: #666;
        }
        input, select {
            padding: 0.5rem;
            margin-top: 0.25rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }
        button:hover {
            background-color: #128C7E;
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.2rem;
            }
            input, select, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Absensi Siswa</h1>
        <form id="absensiForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="kelas">Kelas:</label>
            <select id="kelas" name="kelas" required>
                <option value="">Pilih Kelas</option>
                <option value="X">X</option>
                <option value="XI">XI</option>
                <option value="XII">XII</option>
            </select>
            
            <label for="tanggal">Tanggal:</label>
            <input type="date" id="tanggal" name="tanggal" required>
            
            <button type="submit">Kirim Absensi</button>
        </form>
    </div>

    <script>
        const nomorWaliKelas = {
            'X': '6282249508562',  // Ganti dengan nomor wali kelas X yang sebenarnya
            'XI': '6282349537421', // Ganti dengan nomor wali kelas XI yang sebenarnya
            'XII': '6281335910544' // Ganti dengan nomor wali kelas XII yang sebenarnya
        };

        document.getElementById('absensiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;
            const tanggal = document.getElementById('tanggal').value;
            
            if (!kelas) {
                alert('Silakan pilih kelas');
                return;
            }

            // Membuat pesan WhatsApp
            const pesan = `Saya hadir. Nama: ${nama}, Kelas: ${kelas}, Tanggal: ${tanggal}`;
            
            // Mendapatkan nomor WhatsApp wali kelas yang sesuai
            const nomorTujuan = nomorWaliKelas[kelas];
            
            // Membuat URL untuk membuka WhatsApp dengan pesan yang sudah diisi
            const waURL = `https://wa.me/${nomorTujuan}?text=${encodeURIComponent(pesan)}`;
            
            // Membuka WhatsApp di tab baru
            window.open(waURL, '_blank');
            
            // Reset form setelah berhasil
            this.reset();
        });
    </script>
</body>
</html>
